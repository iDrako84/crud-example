<div class="inline-flex items-center" [ngClass]="{'pointer-events-none': readOnly}">
    <label 
        class="relative flex cursor-pointer items-center rounded-full p-3" 
        [attr.for]="idCheckbox">
        <input
            type="checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-color-custom checked:bg-color-custom checked:before:bg-color-custom disabled:bg-color-custom disabled:opacity-60 disabled:cursor-not-allowed"
            [attr.id]="idCheckbox"
            [formControl]="asControl"
            [readOnly]="readOnly"
        />
        <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="1"
            >
                <path
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                ></path>
            </svg>
        </div>
    </label>
    @if (placeholder) {
        <label
            class="mt-px cursor-pointer select-none"
            [ngClass]="{'opacity-60': asControl.disabled, 'cursor-not-allowed': asControl.disabled}"
            [attr.for]="idCheckbox">
            {{ placeholder }}
        </label>
    }
</div>
