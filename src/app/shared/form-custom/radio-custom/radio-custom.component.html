<div class="inline-flex items-center" [ngClass]="{'pointer-events-none': readOnly}">
    <label 
        class="relative flex cursor-pointer items-center rounded-full p-3" 
        [attr.for]="idRadio">
        <input 
            [attr.id]="idRadio" 
            type="radio"
            [formControl]="asControl"
            [value]="inputVal"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-color-custom transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-color-custom checked:before:bg-color-custom disabled:opacity-60 disabled:cursor-not-allowed"
            [readOnly]="readOnly" />
        <div
            class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-color-custom opacity-0 transition-opacity peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 16 16" fill="currentColor">
                <circle cx="8" cy="8" r="8"></circle>
            </svg>
        </div>
    </label>
    @if (label) {
        <label  
            class="mt-px cursor-pointer select-none" 
            [ngClass]="{'opacity-60': asControl.disabled, 'cursor-not-allowed': asControl.disabled}"
            [attr.for]="idRadio">
            {{ label }}
        </label>
    }
</div>
