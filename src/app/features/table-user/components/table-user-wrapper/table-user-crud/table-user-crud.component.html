<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-wrap py-2">
        @defer(on idle) {
            <div class="w-full sm:w-1/3 sm:pr-2 mb-2 sm:mb-0">
                <app-input-custom 
                    [control]="userForm.get('user')"
                    [idInput]="'table-user-crud-user'"
                    placeholder="User"></app-input-custom>
            </div>
            <div class="w-full sm:w-1/3 mb-2 sm:mb-0">
                <app-input-custom 
                    [control]="userForm.get('email')"
                    [idInput]="'table-user-crud-email'"
                    placeholder="Email"></app-input-custom>
            </div>
            <div class="w-full sm:w-1/3 sm:pl-2 mb-2 sm:mb-0">
                <app-select-custom
                    [control]="userForm.get('admin')"
                    [idSelect]="'table-user-crud-admin'"
                    placeholder="Admin"
                    [options]="optionsAdmin"></app-select-custom>
                
            </div>
            <div class="w-full mt-1 sm:text-right">
                <button type="submit" class="w-full sm:w-auto" appButtonPrimary [disabled]="userForm.invalid">SAVE</button>
            </div>
        } @loading {
            <app-spinner-loader class="m-auto" />
        }
    </div>
</form>
