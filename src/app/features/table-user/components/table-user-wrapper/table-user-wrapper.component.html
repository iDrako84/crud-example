@defer(on idle) {
    <div class="flex flex-col">
        <div class="w-full mb-3">
            <app-table-user-header />
        </div>
        <div class="w-full px-2 mb-3">
            <div app-accordion-container>
                <div app-accordion-item>
                    <button type="button" appAccordionToggle class="bg-gray-700 text-white">
                        Insert user
                    </button>
                    <div app-accordion-collapse>
                        <ng-template appAccordionBody>
                            <app-table-user-crud />
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full px-2 mb-3">
            <app-table-user />
        </div>
    </div>
} @loading {
    <div class="flex w-full h-screen bg-gray-300">
        <app-spinner-loader class="m-auto" />
    </div>
}
